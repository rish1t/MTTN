<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventstyle.css">
    <title>Events</title>
</head>
<body >
    <header>
        <h2>Events on that day : </h2>
    </header>
    <div class="container">
        <div class="event">
            <h2>Campus Social Gathering</h2>
            <p>Date: October 25, 2023</p>
            <p>Time: 3:00 PM</p>
            <p>A fun social gathering for all students on campus.</p>
        </div>
        <form action="">
            <div class="formm">
            Name : <input type="text">
            </div>
            <div class="formm">
            Reg no. : <input type="text">
            </div>
            <div class="formm">
                Any queries : <textarea name="query" cols="40" rows="2"></textarea>
            </div>
        </form>
        <button class="button">Register</button>
    </div>
</body>
</html>
